<html>
<head>
	<title>LexTerm</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<script src="js/lib/jquery-2.0.3.js"></script>
	<script src="js/lib/handlebars-v1.1.2.js"></script>
	<script src="js/lib/underscore.js"></script>
	<script src="js/lib/backbone.js"></script>
	<script type="text/javascript" src="js/lib/backbone.localstorage.js"></script>
</head>
<body>
<div id="header" style="margin:10px;">
	<div class="btn-toolbar">
		<div class="btn-group">
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div id="sandbox"></div>
	</div>
</div>
</body>

<script id="template-language" type="text/x-handlebars-template">
	<input id="name" type="text" value="{{name}}" />
	<input id="langCode" type="text" value="{{langCode}}" maxlength="3" />
	<ul>
	{{#each model.lexemes.models}}
		<li><a href="{{this.attributes._links.self}}">{{this.attributes.lemma}}</a></li>
	{{/each}}
	</ul>
</script>

<script src="js/models.js"></script>
<script src="js/views.js"></script>
<script src="js/main.js"></script>
</html>
